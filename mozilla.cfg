// IMPORTANT: Start your code on the 2nd line

// home page
lockPref("browser.startup.homepage","http://www.foundation.sdsu.edu")

// search engine
lockPref("browser.search.defaultenginename","Google")
lockPref("browser.search.defaultenginename.US","Google")
lockPref("browser.search.suggest.enabled",true)

// passwords - don't remember
lockPref("privacy.cpd.passwords",false)
lockPref("signon.rememberSignons",false)
lockPref("privacy.clearOnShutdown.passwords",false)

// clear cache on close
lockPref("privacy.sanitize.sanitizeOnShutdown", true);
lockPref("privacy.clearOnShutdown.cookies", false);

//always allow these plugins
lockPref("plugin.state.java",2)
lockPref("plugin.state.flash",2)

//disable pop up blocker
lockPref("dom.disable_open_during_load",false)

//disable Firefox updates
lockPref("app.update.auto",false)
lockPref("app.update.enabled",false)

// don't prompt for plugin updates
defaultPref("plugins.update.url","")
defaultPref("plugin.scan.plid.all",true)
pref("extensions.blocklist.enabled",false)

// disable default browser check
lockPref("browser.shell.checkDefaultBrowser",false)

// dont show the "know your rights" tool bar
pref("browser.rights.3.shown", true);

// disable telemetry prompts
pref("toolkit.telemetry.prompted", 2);
pref("toolkit.telemetry.rejected", true);
pref("toolkit.telemetry.enabled", false);
pref("datareporting.healthreport.uploadEnabled", false)

// disable some other things...
pref("breakpad.reportURL", "about:blank");
pref("extensions.reporter.hidePrivacyStatement", true);
pref("extensions.autoDisableScopes", 0);
pref("extensions.adblockplus.preconfigured.suppress_first_run_page", true);
pref("geo.enabled", false);
pref("privacy.donottrackheader.enabled", true);
pref("services.sync.autoconnect", false);
pref("browser.startup.homepage_override.mstone", "ignore")